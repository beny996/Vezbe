<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link rel="stylesheet" href="./style/index.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-logo">
          <img src="images/books-logo.png" alt="" />
        </div>
        <div class="header-search">
          <input type="text" placeholder="Search for a book" />
          <button>Search</button>
        </div>
      </div>
      <div class="navigation">
        <div class="navigation-item navigation-home">Home</div>
        <div class="navigation-item navigation-books">Books</div>
      </div>
      <div class="books">
        <div class="books-home">
          <div class="books-item best-rating">
            <div class="books-item-heading best-rating-heading">
              Best rated books
            </div>
            <div class="books-item-container best-rating-container"></div>
          </div>
          <div class="books-item most-reviews">
            <div class="books-item-heading most-reviews-heading">
              Most reviewed books
            </div>
            <div class="books-item-container most-reviews-container"></div>
          </div>
        </div>
        <div class="books-all">
          <div class="books-all-genres">
            Genres :
            <p>Default</p>
          </div>
          <div class="books-all-items"></div>
        </div>
        <div class="book">
          <div class="book-back"><img src="images/arrow.png" alt="" /></div>
          <div class="book-data">
            <div class="book-image"><img src="" alt="" /></div>
            <div class="book-info"></div>
          </div>
          <div class="book-description"></div>
        </div>
      </div>
    </div>
  </body>
</html>
