<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
    <link rel="stylesheet" href="/style/index.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="meals-search">
        <div class="heading">Search for a meal</div>
        <div class="meals-search-input">
          <input type="text" placeholder="Enter a category" />
          <button>Load meals</button>
        </div>
      </div>
      <div class="showcase"></div>
      <div class="meal-details">
        <div class="meal-details-item">
          <div class="meal-details-item-field category"></div>
          <div class="meal-details-item-field recipe"></div>
          <div class="meal-details-item-field youtube">
            <a href="" target="_blank"
              ><img src="images/youtube.png" alt=""
            /></a>
          </div>
        </div>
        <div class="meal-details-close">
          <img src="images/close.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
